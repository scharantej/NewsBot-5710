

{% extends "base.html" %}
{% block content %}
<h1>Subscribe to Our Newsletter</h1>
<p>Stay up-to-date with the latest news and updates from our company. Enter your email address below to subscribe to our newsletter.</p>

<input type="email" name="email" placeholder="Enter your email address">
<input type="submit" value="Subscribe">
</form>
{% endblock %}
